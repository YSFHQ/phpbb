<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
    <div class="panel">
        <div class="inner">
            <h2>{L_TFA_ADD_NEW_OTP_KEY}</h2>
            <p>{L_TFA_ADD_OTP_KEY_EXPLAIN}</p>
            <img src="{TFA_QR_CODE}" />
            {S_FORM_TOKEN}
            {S_HIDDEN_FIELDS}
            {S_HIDDEN_FIELDS_MODULE}
            <br />
            <label for="otp">{L_TFA_OTP_KEY}</label>{L_COLON} <input type="text" name="register" id="otp" />

            <input type="submit" name="submit" id="add_key" value="{L_TFA_ADD_KEY}" class="button1"  />
        </div>
    </div>

</form>
